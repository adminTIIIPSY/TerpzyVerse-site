<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - TerpzyVerse</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a1a, #000);
      color: #00f5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      margin-bottom: 40px;
      color: #a2fdfc;
    }

    #countdown {
      font-size: 36px;
      color: #fff;
      background: rgba(0, 245, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f5ff;
    }

    @media (max-width: 600px) {
      h1 { font-size: 36px; }
      #countdown { font-size: 28px; }
    }
  </style>
</head>
<body>

  <h1>Coming Soon</h1>
  <p>Get ready for something epic launching in TerpzyVerse</p>
  <div id="countdown">Loading countdown...</div>

  <script>
    const countdown = document.getElementById('countdown');

    const launchDate = new Date('2025-06-13T16:20:00-05:00').getTime(); // CDT

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const timeLeft = launchDate - now;

      if (timeLeft < 0) {
        clearInterval(interval);
        countdown.innerHTML = "We're live!";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
