<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7r0aI3rniTDjmMOzb0fOajm8d50qG1Y8",
      authDomain: "sitesage-afd97.firebaseapp.com",
      projectId: "sitesage-afd97",
      storageBucket: "sitesage-afd97.firebasestorage.app",
      messagingSenderId: "195015499162",
      appId: "1:195015499162:web:e73b4af5e66d6807f0ae23"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.loginUser = () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Redirect on success
          window.location.href = "lobby.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    };
  </script>
</head>
<body>
  <h2>Log In to TerpzyVerse</h2>
  <input type="email" id="email" placeholder="Email" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>
  <button onclick="loginUser()">Log In</button>
</body>
</html>
