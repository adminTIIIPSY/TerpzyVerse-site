<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TerpzyVerse Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #00f5ff; text-align: center; padding-top: 100px; }
    input, button { padding: 10px; margin: 10px; border-radius: 5px; border: none; }
    .box { background: #111; padding: 30px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px #00f5ff; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login to TerpzyVerse</h2>
    <form onsubmit="return login(event)">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html" style="color:#0ff;">Register</a></p>
    <p id="message"></p>
  </div>
  <script>
    const users = {
      "adminTIIIPSY": "Newlife@2025"
    };
    function login(event) {
      event.preventDefault();
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (users[u] === p || localStorage.getItem("user_" + u) === p) {
        sessionStorage.setItem("user", u);
        sessionStorage.setItem("isAdmin", u === "adminTIIIPSY");
        window.location.href = "lobby.html";
      } else {
        document.getElementById('message').textContent = "Invalid login.";
      }
    }
  </script>
</body>
</html>
