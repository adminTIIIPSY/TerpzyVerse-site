<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | TerpzyVerse</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('login-bg.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #00f5ff;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f5ff;
      max-width: 400px;
      width: 90%;
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .login-box p {
      margin: 10px 0 30px 0;
      font-size: 16px;
      color: #aefaff;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      margin-bottom: 15px;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00f5ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #00cce6;
    }

    @media (max-width: 768px) {
      .login-box {
        margin: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Welcome back, traveler</h1>
    <p>The stars missed you. Let's pick up where you left off.</p>
    <form action="/submit-login" method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">LOG IN</button>
    </form>
    <p style="margin-top: 20px; font-size: 14px;">Thank you</p>
  </div>
</body>
</html>
