<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TerpzyVerse Home</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      background: url('terpzylanding.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 60px;
      position: relative;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 18px;
      border: 2px solid #00f5ff;
      background: rgba(0, 0, 0, 0.7);
      color: #00f5ff;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #00f5ff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <a href="/register" class="btn">SIGN UP</a>
      <a href="/login" class="btn">LOG IN</a>
    </div>
  </div>
</body>
</html>
