<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terpzalot | TerpzyVerse</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0e0e0e, #1a1a1a);
      font-family: 'Arial', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    p {
      font-size: 1.2em;
      color: #ccc;
      margin-bottom: 1.5em;
    }
    #countdown {
      font-size: 2em;
      color: #42f57b;
      margin-bottom: 2em;
    }
    a.button {
      background-color: #42f57b;
      color: #000;
      padding: 15px 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 10px;
      box-shadow: 0 0 10px #42f57b;
      transition: all 0.3s ease-in-out;
    }
    a.button:hover {
      background-color: #2ecc71;
      box-shadow: 0 0 20px #2ecc71;
    }
    img {
      width: 240px;
      margin-bottom: 30px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <img src="tiiipsy.png" alt="Tiiipsy">
  <h1>Terpzalot is Growing</h1>
  <p>The idle cannabis farming game launches soon. Join the beta and grow your kingdom from seed to dispensary.</p>
  <div id="countdown">Loading countdown...</div>
  <a href="#" class="button" id="playBtn" style="display:none;">Play Now</a>

  <script>
    const targetDate = new Date("2025-06-13T21:20:00Z").getTime();

    const countdown = document.getElementById("countdown");
    const playBtn = document.getElementById("playBtn");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdown.innerHTML = "The wait is over. Letâ€™s grow.";
        playBtn.style.display = "inline-block";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>
</body>
</html>
