<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TerpzyVerse</title>
  <style>
    body {
      margin: 0;
      background: url('bg-galaxy.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: #00f5ff;
      text-align: center;
    }
    .title {
      font-size: 48px;
      margin-top: 40px;
      text-shadow: 0 0 10px #00f5ff;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 40px auto;
      gap: 20px;
    }
    .coin {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .coin img {
      width: 150px;
      height: auto;
    }
    .btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #00f5ff;
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
    }
    .tiiipsy {
      margin-top: 50px;
    }
    .tiiipsy img {
      width: 240px;
    }
    .nav {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .nav a {
      color: #00f5ff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="nav">
    <a href="login.html" title="Log in to your account">Login</a>
    <a href="register.html" title="Create a new account">Register</a>
  </div>

  <div class="title">TerpzyVerse</div>

  <div class="grid">
    <div class="coin">
      <img src="TV-coin-CC.png" alt="TerpzyCoin Coin">
      <a class="btn" href="coming-soon.html">Coin Hub</a>
    </div>
    <div class="coin">
      <img src="TV-coin-TC-top.png" alt="TerpzyComic Coin">
      <a class="btn" href="coming-soon.html">Comic Portal</a>
    </div>
    <div class="coin">
      <img src="TV-coin-SC.png" alt="TerpzySocial Coin">
      <a class="btn" href="lobby.html">Poker + Slots</a>
    </div>
    <div class="coin">
      <img src="TV-coin-OG.png" alt="OriginalGame Coin">
      <a class="btn" href="coming-soon.html">Crash + NovaNet</a>
    </div>
  </div>

  <div class="tiiipsy">
    <img src="tiiipsy-red.png" alt="Tiiipsy Character">
  </div>
</body>
</html>
