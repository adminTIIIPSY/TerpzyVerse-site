<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tiiipsy Lobby</title>
  <style>
    body {
      margin: 0;
      background: url('galaxy-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Orbitron', sans-serif;
      color: #00f5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      text-shadow: 0 0 10px #00f5ff;
    }

    .tiiipsy-lobby {
      margin-top: 30px;
    }

    .tiiipsy-lobby img {
      width: 280px;
      max-width: 90%;
      height: auto;
      filter: drop-shadow(0 0 12px #00f5ff);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to the Lobby</h1>
  <div class="tiiipsy-lobby">
    <img src="tiiipsy.png" alt="Tiiipsy in the Lobby">
  </div>

</body>
</html>
